<app-multi-step-form [formContent]='formContent'
                     [formStatus]="formStatus"
                     (formSubmit)="submitForm($event)">
</app-multi-step-form>
<div class="color-match-response">
  <p *ngIf="formSubmitSuccess" class="success">Thank you for your request. I will contact you promptly.</p>
  <p *ngIf="formSubmitError" class="error">Something went wrong. Please try again later.</p>
</div>
