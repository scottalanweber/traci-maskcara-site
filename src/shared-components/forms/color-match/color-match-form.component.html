<form [formGroup]="colorMatchForm" (ngSubmit)="submitForm()">
  <div class="color-match-field"><label for="Name">Name:</label><input id="Name" name="Name" type="text" formControlName="Name" /></div>
  <div class="color-match-field"><label for="Email">Email:</label><input id="Email" name="Email" type="email" formControlName="Email" /></div>
  <div class="color-match-field"><label for="Phone">Phone:</label><input id="Phone" name="Phone" type="phone" formControlName="Phone" /></div>
  <div class="color-match-field"><input type="submit" [disabled]="colorMatchForm.invalid" /></div>
</form>
